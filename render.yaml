services:
  - type: web
    name: map-fee-analyzer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python import_data.py sample_data.csv
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
